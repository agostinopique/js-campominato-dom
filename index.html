<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="campo-minato">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css' integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css' integrity='sha512-c9N/Xq0n4rQdyCXF4RgrRYAAOSnNJDp8NWILsSUx+33zWyaMbXXvqajgO0UXybRdTGVpxq3FBrcGwabkWsT8OA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./style/style.css">
    <title>Campo Minato</title>
</head>
<body>
    <header>
        <div class="container h-100 d-flex align-items-center">
            <div class="row row-cols-2 w-100 align-items-center justify-content-between">

                <div id="logo" class="col">
                    <h1 class="d-inline">Campo Minato</h1>
                </div>

                <div class="col difficulty_select d-flex align-items-center">

                    <div class="w-100 d-flex align-items-center">
                        
                        <label for="difficulty-selector" class="me-2">Difficolt&agrave;:</label>
                        <select class="form-select w-75" id="difficulty-selector">
                            <option value="0">Easy - 100</option>
                            <option value="1">Medium - 81</option>
                            <option value="2" selected>Evil - 49</option>
                        </select>
                    </div>
                    <button class="btn btn-primary ms-1" id="difficulty-btn">Play!</button>
                </div>

            </div>
        </div>
    </header>
    <main class="w-100 center_section d-flex flex-column">
        <div id="grid_container" class="ap_container d-flex flex-wrap align-content-start">
            <h2>SCEGLI UN LIVELLO DI DIFFICOLT&Aacute;!</h2>
        </div>
        <div id="results" class="pt-3"></div>
    </main>
    <footer class="d-flex align-items-center justify-content-center">
        <p>Made with <i class="fa-solid fa-bowling-ball"></i><i class="fa-solid fa-bowling-ball"></i> by Agostino!</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
